<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <!-- Slack Name with data-testid attribute -->
    <div class="dev-name"   data-testid="slackUserName"> Lawrence Ime </div>

    <!-- Slack Display Picture with data-testid attribute -->
    <div class="image-container">
        <img   src="images/IMG_9759.JPG" alt="Lawrhymes" data-testid="slackDisplayImage">
    </div>
  

    <!-- Current Day of the Week with data-testid attribute -->
    <div data-testid="currentDayOfTheWeek"> Day </div>

    <!-- Current UTC Time with data-testid attribute -->
    <div data-testid="currentUTCTime"> Time </div>

    <!-- Track with data-testid attribute -->
    <div data-testid="myTrack">Track : Frontend</div>

    <!-- GitHub URL with data-testid attribute -->
    <a href="https://github.com/yourusername/your-repo" data-testid="githubURL">GitHub Repository</a>

    <!-- Your other HTML content here -->

    <script src="script.js"></script>
</body>
</html>
